<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <title>Calculadora JSF Historico</title>
    </h:head>
    <h:body>
        <ol>
            <ui:repeat var="c" value="#{beanCalculadoraHistorico.historico}">
                <li>#{c}</li>
            </ui:repeat>
        </ol>
        <h:form>
            <h:inputText value="#{beanCalculadoraHistorico.a}"/>
            <br/>
            <br/>
            <h:inputText value="#{beanCalculadoraHistorico.b}"/>
            <br/>
            <br/>
            <h:commandButton style="margin-right: 5px" action="#{beanCalculadoraHistorico.somar}" value="+" />
            <h:commandButton action="#{beanCalculadoraHistorico.subtracao}" value="-" />
            <br/>
            <br/>
            qual o indice do item que deseja limpar: <h:inputText value="#{beanCalculadoraHistorico.limpador}"/>
            <h:commandButton action="#{beanCalculadoraHistorico.limparHistorico}" value="limpar" />
        </h:form>
    </h:body>
</html>
